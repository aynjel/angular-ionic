<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>Last Pick up call</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-icon name="hourglass-outline" color="warning" slot="start"></ion-icon>
      <ion-label>
        <h2>On Hold</h2>
        <p>22/10/2020 12:00</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>Created at 22/10/2020 12:00</p>
        <p>Notes: Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
      </ion-label>
    </ion-item>
    <ion-button *ngIf="hasFooter" expand="block" fill="clear" color="success">See all</ion-button>
  </ion-card-content>
</ion-card>
